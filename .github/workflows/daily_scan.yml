name: Daily token scan (BN + OKX)

on:
  schedule:
    # 北京时间 09:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-token-scan
  cancel-in-progress: false

jobs:
  run-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute Beijing date + create output folder
        run: |
          DATE=$(TZ='Asia/Shanghai' date +%Y-%m-%d)
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "OUTDIR=output/$DATE" >> $GITHUB_ENV
          mkdir -p "output/$DATE"

      - name: Run scans
        run: |
          python bn_scan.py --quote USDT --top 0 --kline-limit 600 --sleep 0.12 --out "${OUTDIR}/${DATE}_bn.xlsx"
          python okx_scan.py --quote USDT --top 0 --kline-limit 600 --sleep 0.12 --out "${OUTDIR}/${DATE}_okx.xlsx"

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add output
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "daily: update ${DATE} xlsx"
          git push
